<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!</title>
    <link rel="shortcut icon" href="./assets/icons/monster-ball.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/autoZoom.css">
    <link rel="stylesheet" href="./styles/pokedex.css">
    <link rel="stylesheet" href="./styles/sidbar.css">
</head>

<body onload="init()">

    <header>
        <div id="headerTextid">
            <p class="headerText"><H1>Adam's Pokedex</H1></p>
        </div>
    </header>
    <main>
        <div id="mainDivId1">
            <div id="sidbarId">
                <button id="take100ButtonID" class="filterButton sidbarItem" onclick="nPokempnsGet(20)">take next 20
                    Pokemons</button>
                <p class="find filterButton" onclick="findByName(),document.getElementById('findValueId').focus();">find by name</p>
                <div id=findId class="filterButton displayNone">
                    <input id="findValueId" class='find ' type="text" autocomplete="off" onkeydown="search(event.key)"
                        placeholder="???">
                    <button class='find filterButton' onclick="closeFind()">close</button>
                </div>
                <p class="all filterButton" onclick="find('')">all together</p>
                <p class="wild filterButton" onclick="wild()">wild</p>
                <div id="typesBarId" class=sidbarItem>

                    <p class="normal filterButton" onclick="findTyp('normal')">Normal</p>
                    <p class="fire filterButton" onclick="findTyp('fire')">Fire</p>
                    <p class="fighting filterButton" onclick="findTyp('fighting')">Fighting</p>
                    <p class="water filterButton" onclick="findTyp('water')">Water</p>
                    <p class="flying filterButton" onclick="findTyp('flying')">Flying</p>
                    <p class="grass filterButton" onclick="findTyp('grass')">Grass</p>
                    <p class="poison filterButton" onclick="findTyp('poison')">Poison</p>
                    <p class="electric filterButton" onclick="findTyp('electric')">Electric</p>
                    <p class="ground filterButton" onclick="findTyp('ground')">Ground</p>
                    <p class="psychic filterButton" onclick="findTyp('psychic')">Psychic</p>
                    <p class="rock filterButton" onclick="findTyp('rock')">Rock</p>
                    <p class="ice filterButton" onclick="findTyp('ice')">Ice</p>
                    <p class="bug filterButton" onclick="findTyp('bug')">Bug</p>
                    <p class="dragon filterButton" onclick="findTyp('dragon')">Dragon</p>
                    <p class="ghost filterButton" onclick="findTyp('ghost')">Ghost</p>
                    <p class="dark filterButton" onclick="findTyp('dark')">Dark</p>
                    <p class="steel filterButton" onclick="findTyp('steel')">Steel</p>
                    <p class="fairy filterButton" onclick="findTyp('fairy')">Fairy</p>

                </div>
                <div class="resetButtonId filterButton"
                    onclick="document.getElementById('reloadButtonID').classList.toggle('displayNone'), getTypeNomber();">
                    RESET?
                    <button id="reloadButtonID" class="filterButton sidbarItem displayNone"
                        onclick="reset()">Reset</button>
                </div>
            </div>

            <div id="pokedexArea">
                <div id="pokedex"></div>
            </div>

        </div>

    </main>

    <footer>
        <div id="footerTextid">
            <p class="footerText">Â© design by Adam</p>
        </div>
    </footer>

</body>
<script src="./scripts/db.js"></script>
<script src="./scripts/API.js"></script>
<script src="./script.js"></script>
<script src="./scripts/render.js"></script>
<script src="./scripts/functions.js"></script>
<script src="./scripts/autoZoom.js"></script>
<script src="./scripts/templates.js"></script>

</html>
